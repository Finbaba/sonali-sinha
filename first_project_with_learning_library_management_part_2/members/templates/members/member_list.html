<!DOCTYPE html>
<html>
<head>
    <title>Members List</title>
</head>
<body>
    <h1>Members List</h1>
    <ul>
        {% for member in members %}
            <li>{{ member.first_name }} {{ member.last_name }} (Email: {{ member.email }})</li>
        {% empty %}
            <li>No members available.</li>
        {% endfor %}
    </ul>
</body>
</html>
